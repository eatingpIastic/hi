<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    .game img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .game-title {
      padding: 0.8rem;
      font-size: 1.1rem;
      text-align: center;
    }

    /* Checkbox for expanding (for other games) */
    input[type="checkbox"] {
      display: none;
    }

    .expand {
      display: none;
      background: #121212;
      padding: 1rem;
    }

    input[type="checkbox"]:checked + label + .expand {
      display: block;
    }

    label {
      display: block;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    /* Make link cards look like others */
    a.game-link {
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Featured Games</h1>

  <div class="game-list">

    <!-- Game 1: opens external page -->
    <a href="http://eatingpiastic.github.io/drivecrazy" target="_blank" class="game-link">
      <div class="game">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhfMC672-YIXMLvY1WjfL9MFRo1fM0f33gQw&s" alt="Drive Crazy">
        <div class="game-title">Drive Crazy</div>
      </div>
    </a>

    <!-- Game 2: expandable -->
    <div class="game">
      <input type="checkbox" id="game2">
      <label for="game2">
        <img src="https://via.placeholder.com/400x200.png?text=Game+2" alt="Game 2">
        <div class="game-title">Sky Battle</div>
      </label>
      <div class="expand">
        <iframe src="https://www.wikipedia.org"></iframe>
      </div>
    </div>

    <!-- Game 3: expandable -->
    <div class="game">
      <input type="checkbox" id="game3">
      <label for="game3">
        <img src="https://via.placeholder.com/400x200.png?text=Game+3" alt="Game 3">
        <div class="game-title">Mystery Island</div>
      </label>
      <div class="expand">
        <iframe src="https://www.openai.com"></iframe>
      </div>
    </div>

  </div>
</body>
</html>
